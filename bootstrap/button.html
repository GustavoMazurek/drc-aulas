<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <button class="btn btn-primary active">Button 1</button>
            <button class="btn btn-tip btn-sm">Button 2</button>
            <button class="btn btn-success btn-block">Button 3</button>
            <button class="btn btn-warning btn-lg">Button 4</button>
            <button class="btn btn-danger disabled">Button 5</button>
            <button class="btn btn-link">Button 6</button>
            <button class="btn btn-default btn-xs">Button 7</button>
            <input type="button" value="Warning" class="btn btn-warning"/>
            <a href="#" class="btn btn-danger btn-lg">Danger</a>
    </div>

    <div class="row">
        <!-- .container>(.col-md-12.btn-group.btn-group-lg>button.btn.btn-primary{Button$}*3)+(.col-md-12.btn-group>button.btn.btn-primary{Button$}*3)+(.col-md-12.btn-group.btn-group-sm>button.btn.btn-info{Button$}*3)+(.col-md-12.btn-group.btn-group-xs>button.btn.btn-warning{Button$}*3)+(.col-md-2.btn-group-vertical>button.btn.btn-success{Button$}*3) -->

        <div class="col-md-12 btn-group btn-group-lg">
            <button class="btn btn-primary">Button1</button>
            <button class="btn btn-primary">Button2</button>
            <button class="btn btn-primary">Button3</button>
        </div>
        <div class="col-md-12 btn-group">
            <button class="btn btn-primary">Button1</button>
            <button class="btn btn-primary">Button2</button>
            <button class="btn btn-primary">Button3</button>
        </div>
        <div class="col-md-12 btn-group btn-group-sm">
            <button class="btn btn-info">Button1</button>
            <button class="btn btn-info">Button2</button>
            <button class="btn btn-info">Button3</button>
        </div>
        <div class="col-md-12 btn-group btn-group-xs">
            <button class="btn btn-warning">Button1</button>
            <button class="btn btn-warning">Button2</button>
            <button class="btn btn-warning">Button3</button>
        </div>
        <div class="col-md-2 btn-group-vertical">
            <button class="btn btn-success">Button1</button>
            <button class="btn btn-success">Button2</button>
            <button class="btn btn-success">Button3</button>
        </div>

    </div>


</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
